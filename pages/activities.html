  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.addEventListener("scroll", (e) => {
        const scrollTop = window.scrollY; // Vertical scroll position
        const scrollLeft = window.scrollX; // Horizontal scroll position

        // Example: Detect if scrolled to the bottom
        if (scrollTop > 100) {
          if (!document.querySelector("body").classList.contains("scrolled")) {
            document.querySelector("body").classList.add("scrolled");
          }
        } else {
          if (document.querySelector("body").classList.contains("scrolled")) {
            document.querySelector("body").classList.remove("scrolled");
          }
        }
      });
    });
  </script>
